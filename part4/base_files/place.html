<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
        <img src="images/logo.png" alt="App Logo" class="logo" />
        <nav>
            <a href="login.html" id="login-link">Login</a>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class ="place-details">
            <!-- Place details will be populated dynamically -->
        <div class="place-info">
            <h1>Bryan</h1>
            <p><strong>Host:</strong> Bryan. </p>
            <p><strong>Price:</strong> $999</p>
            <p><strong>Description:</strong> no esta mal</p>
            <p><strong>Amenities:</strong> wifi</p>
        </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <h2>Reviews</h2>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
<footer>
    <p>&copy; 2025 All rights reserved.</p>
</footer>
    <script src="scripts.js"></script>
</body>
</html>
